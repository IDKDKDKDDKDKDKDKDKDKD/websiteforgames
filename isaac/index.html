<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>The Binding of Isaac</title>
    <script src="ruffle.js"></script>
</head>
<body style="background:black; margin:0;">

    <div id="game"></div>

    <script>
        const ruffle = window.RufflePlayer.newest();

        player.load("The Binding of Isaac.swf");
    </script>

</body>
</html>
